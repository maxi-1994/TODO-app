<footer class="footer">
    <span class="todo-count"><strong>{{ pendingTasks }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filtersList" (click)="changeFilter(filter)">
            <a href="#/" [class.selected]="filter === currentFilter">{{ filter | titlecase }}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="clearAll()">Clear completed</button>
</footer>
